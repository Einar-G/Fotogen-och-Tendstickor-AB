<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class= "headerPrivat">
        <h1 class="headerTop">Fotogen och Tändstickor AB</h1>
        <h2 class="headerBottom">Du behöver hettan, vi levererar.</h2>
    </header>
    <nav class = "navPrivat">    
        <a href ="private.html">Tillbaka</a>
        <a href ="history_private.html">Företagets Historia</a>

    <main class="orderedPrivateMain">
        <h1 class="order">Beställning</h1> 
        <form class="orderInfo">
            <div>
                <label for="firstName">Förnamn:</label>
                <input type="text" placeholder="ex. Sven">
            </div>
            <div>
                <label for="lastName">Efternamn:</label>
                <input type="text" placeholder="ex. Svensson">
            </div>
            <div>
                <label for="adress">Adress:</label>
                <input type="text" placeholder="ex. kungsgatan 3">
            </div>
            <div>
                <label for="mailCode">Postkod:</label>
                <input type="text" placeholder="ex. 133 13">
            </div>
            <div>
                <label for="creditCard">Kreditkortnummer:</label>
                <input type="text" placeholder="ex. 5333521123621270">
            </div>
            <div>
                <label for="bitcoin">( Annan betalningsmetod ) Bitcoin:</label>
                <input type="text" placeholder="ex. 0.00062752754">
            </div>
            <div class="answer">
                <a href="orderdone_private.html" style="text-decoration: none;">
                    <p style="background-color: red;">Beställning genomförd</p> 
                </a>
            </div>  
        </form>
    </main>
